[cursor]
unfocused_hollow = false

[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
dynamic_title = true
opacity = 0.8

[window.padding]
x = 20
y = 20

[colors]
draw_bold_text_with_bright_colors = false

[font]
size = 10

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "medium"

[window.dimensions]
columns = 80
lines = 120

[general]
live_config_reload = true
# import = ["~/.cache/wal/colors-alacritty.toml"]   # for pywal
import = ["~/.config/alacritty/colors.toml"]        # for matugen
